test:
  adapter: mysql
  encoding: utf8
  database: natto_test
  username: root
  password:
  socket: /var/run/mysqld/mysqld.sock

production:
  adapter: mysql
  encoding: utf8
  database: natto_production
  username: root
  password:
  socket: /var/run/mysqld/mysqld.sock
